<!DOCTYPE html>
<html lang="zh-Hans">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Fullpage</title>
  <style>
    body{ margin:0; color: #0F0E0D; }
    .page{ height: 100vh; }
    section{ height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 20vh; }
    section:nth-child(1){ background: #abcdef; }
    section:nth-child(2){ background: #8396c0; }
    section:nth-child(3){ background: #e9c3c3; }
    section:nth-child(4){ background: #b0d7bb; }
  </style>
  <div class="page">
    <section>
      <div class="circle">1</div>
    </section>
    <section>
      <div class="circle">2</div>
    </section>
    <section>
      <div class="circle">3</div>
    </section>
    <section>
      <div class="circle">4</div>
    </section>
  </div>

  <script src="./fullpage.js"></script>
  <script>
    new FullPage({
      element: document.querySelector('body > .page')
    })
  </script>

</html>
